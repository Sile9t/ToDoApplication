<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApplication</title>
</head>
<body>
    <div class="wrapper">
        <label id="ToDo">ToDoApplication</label>
        <div>
            <form action="http://127.0.0.1:5500/Index.html" method="get">
                <input placeholder="What need to do?" id="CrtInpt" type="text" value="">
                <input id="CrtDate" type="date" value="">
                <button id="Add" type="submit">Add ToDo</button>
            </form>
        </div>
        <div>
            <label for="SrchInpt">Filter by Text:</label>
            <input placeholder="Search ToDo" type="text" id="SrchInpt" value="">
            <label for="SrchDate">Filter by Date:</label>
            <input type="date" id="SrchDate" value="">
        </div>
        <div>
            <button id="SrtByAlph">Sort by Alphabet</button>
            <button id="SrtByDate">Sort by Date</button>
            <button id="SrtReset">Reser</button>
        </div>
        <template id="ToDoEl">
            <div class="ToDos">
                <label id="Num">Num</label>
                <label id="Do">Text</label>
                <label id="Date">Date</label>
                <button id="Complete" type="submit" class="ListBtn">Not complete</button>
                <button id="Delete" class="ListBtn">Delete</button>
            </div>
        </template>
        <div class="ToDos">
            <label id="Num">Num</label>
            <label id="Do">Text</label>
            <label id="Date">Date</label>
            <button id="Complete" class="ListBtn">Not complete</button>
            <button id="Delete" class="ListBtn">Delete</button>
        </div>
    </div>    
    <script src="js/index.js"></script>
</body>
</html>
